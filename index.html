<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f7cfdc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden; /* âœ… prevents card movement */
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 80px;
      margin: 0 auto;
    }

    button {
      width: 120px;          /* âœ… fixed size */
      height: 45px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transform: scale(1);   /* âœ… prevents scaling */
      transition: none;      /* âœ… removes hover effects */
      outline: none;
    }

    #yes {
      background: #e63946;
      color: white;
      position: absolute;
      left: 0;
      top: 0;
    }

    #no {
      background: #ddd;
      position: absolute;
      right: 0;
      top: 0;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
    @media (max-width: 600px) {
  .card {
    width: 90%;
    padding: 30px 20px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 25px;
  }

  .buttons {
    width: 100%;
    height: 70px;
  }

  button {
    width: 110px;
    height: 44px;
    font-size: 16px;
  }

  #yes {
    left: 10px;
  }

  #no {
    right: 10px;
  }
}
  </style>
</head>
<body>
  <div class="card">
    <h1>Talaat,<br>Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
      <button id="yes" onclick="goYes()">YES</button>
      <button id="no">NO</button>
    </div>
  </div>

 <script>
  const noBtn = document.getElementById("no");
  const container = document.querySelector(".buttons");

  function escape(e) {
    e.preventDefault(); // â›” stop click / tap

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop
  noBtn.addEventListener("mouseenter", escape);

  // Mobile (iOS + Android)
  noBtn.addEventListener("touchstart", escape, { passive: false });
  noBtn.addEventListener("touchmove", escape, { passive: false });
  noBtn.addEventListener("pointerdown", escape);

  function goYes() {
    window.location.href = "yes.html";
  }
</script>


</body>
</html>
