<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f7cfdc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden; /* âœ… prevents card movement */
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 80px;
      margin: 0 auto;
    }

    button {
      width: 120px;          /* âœ… fixed size */
      height: 45px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transform: scale(1);   /* âœ… prevents scaling */
      transition: none;      /* âœ… removes hover effects */
      outline: none;
    }

    #yes {
      background: #e63946;
      color: white;
      position: absolute;
      left: 0;
      top: 0;
    }

    #no {
      background: #ddd;
      position: absolute;
      right: 0;
      top: 0;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Talaat,<br>Will you be my valentine tomorrow ? ðŸ’•</h1>

    <div class="buttons">
      <button id="yes" onclick="goYes()">YES</button>
      <button id="no">NO</button>
    </div>
  </div>

  <script>
  const noBtn = document.getElementById("no");
  const container = document.querySelector(".buttons");

  container.addEventListener("mousemove", (e) => {
    const btnRect = noBtn.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

    // ðŸ‘¿ Escape radius (smaller = harder)
    if (distance < 80) {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  });

function goYes() {
  window.location.href = "yes.html";
}

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 500);
</script>


</body>
</html>
